<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Bluetooth Devices</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="scanForDevices()">Scan for Devices</ion-button>

  <ion-list>
    <ion-item *ngIf="connectedDevice">
      <ion-label>
        <h2>Connected Device</h2>
        <p>{{ connectedDevice.name || 'Unknown Device' }}</p>
      </ion-label>
    </ion-item>

    <ion-item *ngIf="!connectedDevice">
      <ion-label>
        <h2>No Device Connected</h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let device of devices" (click)="connect(device)">
      <ion-label>
        <h2>{{ device.name || 'Unnamed Device' }}</h2>
        <p>ID: {{ device.deviceId }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
