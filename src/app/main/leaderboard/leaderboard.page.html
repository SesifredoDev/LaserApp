<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>leaderboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">leaderboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeLg="6" offset-lg="3"> 
        <ion-card>
          <ion-item *ngFor="let item of leaderboard; let i = index" [ngClass]="{'first-place': i === 0}">
            <ion-icon name="medal" *ngIf="i === 0" slot="start"></ion-icon>
            <ion-label >{{item.name}}</ion-label>
            <ion-label slot="end">{{item.currentScore}}</ion-label>
          </ion-item>
        </ion-card>
          
      </ion-col>
    </ion-row>
  </ion-grid>

  
</ion-content>
