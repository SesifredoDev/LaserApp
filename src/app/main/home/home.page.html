<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="sendGotShot()"><ion-icon name="wifi-outline" ></ion-icon></ion-button>
  <ion-list>
    <ion-item *ngFor="let item of scanResults"><pre>{{item | json}}</pre></ion-item>
  </ion-list>
  <pre>{{info | json}}</pre >
</ion-content>
